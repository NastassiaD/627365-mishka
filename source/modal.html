<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>

    <form action="/echo" method="post" class="form-add-basket">
      <h2 class="form-add-basket__header">Добавить <br>в корзину</h2>
      <p class="form-add-basket__paragraph">Выберете размер:</p>
      <div class="buttons-group">
        <label class="buttons-group__item">
          <span class="form_size-name">s</span>
          <input id="size" type="radio" name="small-size" value="S">
        </label>
        <label class="buttons-group__item">
          <span class="form_size-name">m</span>
          <input id="size" type="radio" name="medium-size" value="M">
        </label>
        <label class="buttons-group__item">
          <span class="form_size-name">l</span>
          <input id="size" type="radio" name="large-size" value="L">
        </label>
      </div>
      <button class="main-button main-button--blue button-add" type="submit">Добавить</button>
    </form>

  </body>
</html>
