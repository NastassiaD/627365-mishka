<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="modal-add-basket__wrapper">
      <form action="/echo" method="post" class="modal-add-basket">
        <h2 class="modal-add-basket__header">Добавить в корзину</h2>
        <p class="modal-add-basket__paragraph">Выберете размер:</p>
        <div class="size-buttons">
          <label class="size-buttons__item">
            <span class="size-buttons__name">s</span>
            <input id="size" type="radio" name="small-size" value="S">
          </label>
          <label class="size-buttons__item">
            <span class="size-buttons__name">m</span>
            <input id="size" type="radio" name="medium-size" value="M">
          </label>
          <label class="size-buttons__item">
            <span class="size-buttons__name">l</span>
            <input id="size" type="radio" name="large-size" value="L">
          </label>
        </div>
        <button class="main-button main-button--blue button-add" type="submit">Добавить</button>
      </form>
    </div>

  </body>
</html>
