<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>

    <header class="header header--knitting">
      <nav class="header-nav">
        <button class="header-nav__toggle" type="button">Открыть меню</button>
        <div class="header-nav__wrapper">
          <a class="main-logo" href="#"><img class="main-logo__image main-logo__image-mobile" src="http://placehold.it/150x100" width="86" height="35" alt="Интернет-магазин Мишка"></a>
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="#">Каталог товаров</a>
            </li>
            <li class="header-nav__item">
              <a href="#">Вязание на заказ</a>
            </li>
          </ul>
          <div class="site-search">
            <img class="site-search__icon" src="http://placehold.it/150x100">
            <form class="site-search__form">
              <input class="site-search__field" type="search" name="search" placeholder="Поиск по сайту">
            </form>
          </div>
          <div class="basket-button">
            <img class="basket-button__icon" src="http://placehold.it/150x100">
            <a class="basket-button__link" href="#">Корзина: пока пуста</a>
          </div>
        </div>
      </nav>
      <p class="header__tagline header__tagline--form">Вязание на заказ</p>
    </header>

    <main class="page-form">
      <form action="https://echo.htmlacademy.ru" method="post" class="form-order">
        <p class="form-order__description form-order__description--top">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <fieldset class="form-order__section form-order__section--type">
          <legend class="form-order__section-header">Тип</legend>
          <label class="form-order__label"><input type="radio" name="product" value="accessory">Аксессуар для интерьера</label>
          <label class="form-order__label"><input type="radio" name="product" value="toy">Детская игрушка</label>
        </fieldset>
        <fieldset class="form-order__section form-order__section--color">
          <legend class="form-order__section-header">Цвет</legend>
          <label class="form-order__label"><input type="checkbox" name="color-white">Белый</label>
          <label class="form-order__label"><input type="checkbox" name="color-grey">Серый</label>
          <label class="form-order__label"><input type="checkbox" name="color-tiffany">"Тиффани"</label>
          <label class="form-order__label"><input type="checkbox" name="color-black">Черный</label>
          <label class="form-order__labele"><input type="checkbox" name="color-pink">Розовый</label>
          <label class="form-order__label"><input type="checkbox" name="color-orange">Оранжевый</label>
        </fieldset>
        <fieldset class="form-order__section form-order__section--personal-data">
          <legend class="form-order__section-header">ФИО</legend>
          <label class="form-order__label label__personal-data"><input type="text" name="name" placeholder="Введите ваше имя*" required>Имя:</label>
          <label class="form-order__label label__personal-data"><input type="text" name="surname" placeholder="Укажите фамилию*" required>Фамилия:</label>
          <label class="form-order__label label__personal-data"><input type="text" name="patronymic" placeholder="Отчество, если желаете">Отчество:</label>
        </fieldset>
        <fieldset class="form-order__section form-order__section--phone">
          <legend class="form-order__section-header">Тел</legend>
          <input type="text" name="phone" placeholder="+7 XXX XX XX*" required>
          <span class="form-order__personal-data--icon"><img src="http://placehold.it/150x100"></span>
        </fieldset>
        <fieldset class="form-order__section form-order__section--mail">
          <legend class="form-order__section-header">E-mail</legend>
          <input type="email" name="email" placeholder="Ваш Email*" required>
          <span class="form-order__personal-data--icon"><img src="http://placehold.it/150x100"></span>
        </fieldset>
        <fieldset class="form-order__section form-order__section--comment">
          <legend class="form-order__section-header">Доп</legend>
          <textarea name="comment" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>
        <p class="form-order__description form-order__description--bottom">*Поля обязательны для заполнения</p>
        <button class="main-button button-send-order" type="submit">Отправить заказ</button>
      </form>
    </main>

    <footer class="footer">
      <div class="footer__social">
        <a href="#" class="footer__social-item footer__social-item--insta"><img src="http://placehold.it/150x100"></a>
        <a href="#" class="footer__social-item footer__social-item--fb"><img src="http://placehold.it/150x100"></a>
        <a href="#" class="footer__social-item footer__social-item--tw"><img src="http://placehold.it/150x100"></a>
      </div>
      <div class="footer__developer">
        <p class="footer__developer-text">Разработано</p>
        <a href="https://htmlacademy.ru/intensive/adaptive" target="blank" class="footer__developer-link"><img class="footer__developer-logo" src="img/htmlacademy.svg" width="27" height="34"></a>
      </div>
    </footer>

  </body>
</html>
